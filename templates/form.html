<!-- templates/form.html -->
<h2 class="text-2xl font-bold mb-4">Student Registration Form</h2>
<form 
    hx-post="/process" 
    hx-target="#main" 
    hx-swap="outerHTML" 
    class="space-y-4 bg-white p-6 rounded-lg shadow-md">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
        <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" id="studentId" name="studentId" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Register</button>
</form>

<div id="response">
    <p class="text-gray-600 mt-4">Enter the student's details and submit to register.</p>
</div>
