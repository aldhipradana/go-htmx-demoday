<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="main" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">Register a Student</h1>

        <!-- Render form.html here -->
        <div id="form-section">
            {{ template "form.html" . }}

            
        </div>

        <!-- Button to view students -->
        <div id="student-section" class="mt-6">
            <button       
                hx-get="/students"
                hx-swap="outerHTML"
                hx-target="#main"
                class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">View Students</button>
        </div>
    </div>
</body>
</html>
